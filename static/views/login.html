<div class="jumbotron starshard-header">
  <div class="container align-center">
    <h1>Login</h1>
    <p>Login to your starshard account.</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <form id="user_login" class="col-md-6 col-md-offset-3">
      <div class="cbg form-horizontal starshard-login-form">
        <div class="form-group">
          <label for="email" class="control-label col-md-3">Email</label>
          <div class="col-md-9">
            <input class="form-control" type="email" id="email" name="email" placeholder="Email" ng-model="form.email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-md-3">Password</label>
          <div class="col-md-9">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" ng-model="form.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button type="submit" href="#" class="btn btn-primary starshard-login">Login</button>
            <a href="#/register" class="btn btn-default">Register</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
