<div class="jumbotron starshard-header">
  <div class="container align-center">
    <h1>Register</h1>
    <p>Create your starshard account to access more features.</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <form action="/register" method="PUT" id="user_register" class="col-md-6 col-md-offset-3">
      <div class="cbg form-horizontal">
        <h2>Basics</h2>
        <div class="form-group">
          <label for="username" class="control-label col-md-3">Username</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="username" name="username" placeholder="Username" ng-model="form.username">
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="control-label col-md-3">Email</label>
          <div class="col-md-9">
            <input class="form-control" type="email" id="username" name="username" placeholder="Email" ng-model="form.email">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="control-label col-md-3">Password</label>
          <div class="col-md-9">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" ng-model="form.password">
          </div>
        </div>

        <div class="form-group">
          <label for="password_r" class="control-label col-md-3">Password</label>
          <div class="col-md-9">
            <input class="form-control" type="password" id="password_r" name="password_r" placeholder="Password" ng-model="form.password_r">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button type="submit" href="#" class="btn btn-primary">Register</button>
            <button type="reset" href="#" class="btn btn-danger">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
